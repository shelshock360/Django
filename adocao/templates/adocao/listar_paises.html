<!-- Faz uma página igual a base -->
{% extends 'adocao/base.html' %}

<!-- Carrega o static -->
{% load static %}

<!-- Só coloca o conteúdo porque o resto já vai ser igual -->
{% block conteudo %}
  <section class="page-section bg-light p-5">
    <div class="container">

      <div class="row">
        <div class="col-xl-11 mx-auto">

          <div class="cta-inner text-center rounded">
            <h2 class="section-heading mb-4">
              <!-- Aqui você coloca o título da página -->
              <span class="section-heading-lower">Listar de Paises</span>
            </h2>
            <!-- I N I C I O -->
            <!-- Aqui vai o código do conteúdo da sua página -->

    

            <table class="table table-striped">

                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>Opções</th>
                    </tr>
                
                    {% for pais in object_list %}
                
                    <tr>
                        <td>{{pais.pk}}</td>
                        <td>{{pais.nome}}</td>
                        <td>
                            <a href="{% url 'editar-pais'  pais.pk %}" class="btn btn-dark">
                              <i class="fas fa-pencil-alt"></i>
                            </a>

                            <a href="{% url 'excluir-pais'  pais.pk %}" class="btn btn-danger">
                              <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                            
                        </td>
                    </tr>
                
                    {% empty %}
                    <tr>
                        <td colspan="3">Nenhum pais cadastrado!</td>
                    </tr>
                    {% endfor %}
                
                </table>
                
                <a href="{% url 'cadastrar-pais' %}"class="btn btn-success">Adicionar novo pais</a>



            <!-- Fim do código da sua página -->
            <!-- F I M -->
          </div>

        </div>
      </div>

    </div>
  </section>
{%endblock%}
